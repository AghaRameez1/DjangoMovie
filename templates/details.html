{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <img src="{% static movie.movie_image %}" width="100">
                </div>
                <div class="col-6">
                   <ul>
                       <li>Name: {{ movie.movie_name }}</li>
                       <li>Genre: {{ movie.movie_genre }}</li>
                       <li>Language: {{ movie.movie_language }}</li>
                        <li>Rating: {{ movie.avg }}</li>
                   </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
    </script>
{% endblock %}
